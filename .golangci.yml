run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  govet:
    check-shadowing: true
  
  gocyclo:
    min-complexity: 15
  
  dupl:
    threshold: 100
  
  goconst:
    min-len: 3
    min-occurrences: 3
  
  misspell:
    locale: US
  
  lll:
    line-length: 140
  
  goimports:
    local-prefixes: github.com/KruglovEgor/ReviewService
  
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  
  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

linters:
  disable-all: true
  enable:
    - errcheck      # Проверка обработки ошибок
    - gosimple      # Упрощение кода
    - govet         # Проверка корректности кода
    - ineffassign   # Обнаружение неэффективных присваиваний
    - staticcheck   # Статический анализ
    - typecheck     # Проверка типов
    - unused        # Неиспользуемый код
    - gocyclo       # Цикломатическая сложность
    - gofmt         # Форматирование
    - goimports     # Импорты
    - misspell      # Опечатки
    - revive        # Быстрая замена golint
    - goconst       # Повторяющиеся строки
    - gocritic      # Критика кода
    - whitespace    # Пробелы

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Исключаем некоторые линтеры для тестовых файлов
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
